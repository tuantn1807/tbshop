version: "3.1"

intents:
  - ask_product
  - affirm
  - deny
  - greet
  - goodbye
  - iamabot
entities:
  - name

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
    - text: "Xin chào! Tôi có thể giúp gì cho bạn hôm nay?"
  utter_goodbye:
    - text: "Chào tạm biệt! Chúc bạn một ngày tốt lành."
  utter_iamabot:
    - text: "Tôi là một chatbot AI, tôi có thể giúp bạn tìm sản phẩm hoặc trả lời câu hỏi."

actions:
  - action_get_product_info
  - utter_iamabot
