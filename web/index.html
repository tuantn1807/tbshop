<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TBShop is a cross-platform e-commerce application built using Flutter and Firebase. It integrates artificial intelligence features to enhance user experience and optimize sales revenue. The application leverages AI for personalized product recommendations, demand forecasting, and customer behavior analysis, ensuring a smart and intuitive shopping experience for users.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tbshop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tbshop</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
<script>
  !(function () {
    let e = document.createElement("script");
    (e.type = "text/javascript"),
      (e.async = !0),
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
      document.head.appendChild(e),
      (e.onload = () => {
        window.WebChat.default(
          {
            title: "TBShop Chatbot",
            subtitle: "Hỏi tôi về sản phẩm!",
            profileAvatar: "https://your-avatar-url.com/avatar.png",
            inputTextFieldHint: "Nhập tin nhắn...",
            showMessageDate: true,
            storage: "session",
            initPayload: "/greet",
            socketUrl: "http://localhost:5005",
            socketPath: "/socket.io/",
            customData: { language: "vi" },
          },
          null
        );
      });
  })();
</script>
